


<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        {{ data.symbol }}
      <button type="button" class="btn-close" aria-label="Close" (click)="dialogRef.close()"></button>
    </div>
    <div class="card-body">
      <form >
        <div class="form-group">
          <label for="currentPrice">Current Price:</label>  {{ data.currentPrice | currency }}
          
        </div>
        <div class="form-group">
          <label for="wallet">Money in Wallet:</label>  {{ data.availableFunds | currency }}
       
        </div>
        <div class="form-group">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" class="form-control" name="quantity" [(ngModel)]="quantity" (ngModelChange)="onQuantityChange()" placeholder="1"  min="0">
        </div>
        <div class="form-group">
          <label for="total">Total:</label>{{ total2 | currency }}


          <p *ngIf="cannotSell" style="color: red;">You cannot sell the stocks you dont have.</p> <div class="mt-3"></div>
          <div class="d-flex justify-content-end">
            <button type="submit" [disabled]="cannotSell" (click)="confirmSell()" class="btn btn-success btn-sm">Sell</button>
          </div>
        </div>

        
       
      </form>
    </div>
  </div>
